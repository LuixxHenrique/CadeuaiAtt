<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Suporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">

  <div  class="div_title" lines="none">
    <h3 class="title">Perguntas frequentes</h3>
  </div>

    <ion-list class="pergunta">

      <ion-item (click)="mudar_click()" lines="full" class="pergunta2">
        <ion-label class="question">Como criar uma conta?</ion-label>
        <ion-icon name="add-circle" slot="end"
        style="color: #FF8E80;"></ion-icon>
      </ion-item>

      <ion-item *ngIf="clicado" lines="none" class="resposta">
        <ion-icon name="return-down-forward" slot="start"></ion-icon>
        <ion-label>criando ué, mó burro</ion-label>
      </ion-item>

      <ion-item class="pergunta2" >
        <ion-label class="question">Como redefinir minha senha?</ion-label>
        <ion-icon name="add-circle" slot="end"
        style="color: #FF8E80;"></ion-icon>
      </ion-item>
      
      <!-- Adicione mais perguntas e respostas conforme necessário -->
    </ion-list>

</ion-content>
